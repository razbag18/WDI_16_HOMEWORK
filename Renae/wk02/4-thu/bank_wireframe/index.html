<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel ="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  
  <div class ="logo">LOGO</div>
  <div class ="bank">
    <h1>ONLINE BANK</h1>
  </div>
  <div class = "bank-container">
    <div class ="savings">
        <h1>SAVINGS</h1>
        <div>YOUR BANK BALANCE IS...</div>
        <div class="current-balance"></div>
        <div>
            <input class="enter-amount" type="number" placeholder="Enter Amount Here">
        </div>
        <div class = "buttons">  
          <div class ="withdraw">
            <button class="withdraw-btn">WITHDRAW</button>
          </div>
          <div class ="deposit">
            <button class="deposit-btn">DEPOSIT</button>
          </div>
        </div>
    </div>

    <div class ="checking">
      <h1>CHECKING</h1>
      <div>YOUR BANK BALANCE IS...</div>
      <div class ="balance"></div>
      <div>
        <input class="enter-amount-here" type="number" placeholder="Enter Amount Here">
      </div>
      <div class ="buttons">
        <div class ="withdraw">
          <button class="withdraw-btn">WITHDRAW</button>
        </div>
        <div class ="checking-deposit">
          <button class="deposit-btn">DEPOSIT</button>
        </div>
      </div>
    </div>  
  </div>


  <script src="app.js"></script>
</body>
</html>
